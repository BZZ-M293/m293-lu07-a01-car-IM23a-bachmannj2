<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Fahrzeug-Konfigurator</title>

</head>
<body>

<h1>Fahrzeug-Konfigurator</h1>

<form action="https://it.bzz.ch/demo/formdata/index.php" method="post">
    <fieldset>
    <label>Fahrzeugmodell:
        <select name="Fahrzeugmodell" size="1">
            <option>Modell A</option>
            <option>Modell B</option>
            <option>Modell C</option>
            <option>Modell D</option>
            <option>Modell E</option>
            <option>Modell F</option>
            <option>Modell G</option>
            <option>Modell H</option>
            <option>Modell I</option>
            <option>Modell J</option>
            <option>Modell L</option>
            <option>Modell M</option>
            <option>Modell N</option>
            <option>Modell X</option>
        </select>
    </label>
    </fieldset>
    <fieldset>
    <input type="radio" id="r" name="Lackfarben" value="Rot">
    <label for="r"> Rot</label>
    <input type="radio" id="b" name="Lackfarben" value="Blau">
    <label for="b"> Blau</label>
    <input type="radio" id="g" name="Lackfarben" value="Grün">
    <label for="g"> Grün</label>
    <input type="radio" id="s" name="Lackfarben" value="Schwarz">
    <label for="s"> Schwarz</label>
    </fieldset>
    <button type="submit">Absenden</button>
</form>

</body>
</html>
